<html lang="es">
<head>

  <style>
    /* Login Modal */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-out;
    }
    
    .login-overlay.active {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .login-modal {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      animation: slideUp 0.4s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-modal h2 {
      text-align: center;
      color: #2f006e;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .login-modal p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .login-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .login-input:focus {
      outline: none;
      border-color: #2f006e;
      box-shadow: 0 0 0 3px rgba(47, 0, 110, 0.1);
    }
    
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2f006e 0%, #4a148c 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(47, 0, 110, 0.4);
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .success-message {
      background: #efe;
      color: #373;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      display: none;

      top: 20px;

      padding: 12px 20px;

        transform: translateX(100px);
      }

      }

    .user-avatar {

    }

  <script>
    // ========== SISTEMA DE LOGIN CON GOOGLE SHEETS ==========
    let sessionCheckInterval = null;
    const SESSION_DURATION = 30 * 60 * 1000; // 30 minutos en milisegundos
    let validUsers = {}; // Almacenar√° los usuarios cargados desde Google Sheets
    
    // Cargar usuarios desde Google Sheets
    function loadUsersFromSheet() {
      return fetch('https://docs.google.com/spreadsheets/d/13GOQHdrTdyO15smnX0z57qef4qVBCOMc98Rgx0hVRzc/export?format=csv&gid=1084708598')
        .then(response => response.text())
        .then(data => {
          const rows = data.split('\n').map(row => row.split(','));
          const dataRows = rows.slice(1); // Saltar encabezados
          
          validUsers = {};
          dataRows.forEach(row => {
            const username = row[0]?.trim(); // Columna A: Usuario
            const password = row[1]?.trim(); // Columna B: Contrase√±a
            const nombre = row[2]?.trim();   // Columna C: Nombre completo
            
            if (username && password) {
              validUsers[username] = {
                password: password,
                nombre: nombre || username
              };
            }
          });
          
          console.log('Usuarios cargados:', Object.keys(validUsers).length);
        })
        .catch(error => {
          console.error('Error cargando usuarios:', error);
          alert('Error al cargar usuarios. Por favor recarga la p√°gina.');
        });
    }
    
    function checkSession() {
      const sessionData = localStorage.getItem('oakberrySession');
      if (sessionData) {
        try {
          const session = JSON.parse(sessionData);
          const currentTime = new Date().getTime();
          const sessionAge = currentTime - session.loginTime;
          
          if (sessionAge < SESSION_DURATION) {
            showMainContent(session.username, session.nombre);
            startSessionCheck();
            return true;
          } else {
            // Sesi√≥n expirada
            localStorage.removeItem('oakberrySession');
            alert('Tu sesi√≥n ha expirado. Por favor inicia sesi√≥n nuevamente.');
          }
        } catch (e) {
          localStorage.removeItem('oakberrySession');
        }
      }
      return false;
    }
    
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      const loginButton = document.getElementById('loginButton');
      
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Verificar si el usuario existe y la contrase√±a es correcta
      if (validUsers[username] && validUsers[username].password === password) {
        // Login exitoso
        const sessionData = {
          username: username,
          nombre: validUsers[username].nombre,
          loginTime: new Date().getTime()
        };
        
        localStorage.setItem('oakberrySession', JSON.stringify(sessionData));
        
        successMsg.textContent = '‚úì Acceso concedido. Bienvenido ' + validUsers[username].nombre + '!';
        successMsg.style.display = 'block';
        
        setTimeout(() => {
          showMainContent(username, validUsers[username].nombre);
          startSessionCheck();
        }, 1000);
        
      } else {
        // Login fallido
        errorMsg.textContent = '‚úó Usuario o contrase√±a incorrectos';
        errorMsg.style.display = 'block';
        document.getElementById('password').value = '';
      }
    }
    
    function showMainContent(username, nombre) {
      document.getElementById('loginOverlay').classList.remove('active');
      document.getElementById('mainContent').classList.add('active');
      document.getElementById('userInfo').classList.add('active');
      
      // Actualizar info del usuario
      const userName = document.getElementById('userName');
      const userAvatar = document.getElementById('userAvatar');
      
      userName.textContent = nombre || username;
      userAvatar.textContent = (nombre || username).charAt(0).toUpperCase();
      
      // Cargar datos de colaboradores
      fetchCSVData();
      
      // Inicializar campos din√°micos
      agregarDeduccion();
      agregarBonificacion();
    }
    
    function handleLogout() {
      if (confirm('¬øEst√° seguro que desea cerrar sesi√≥n?')) {
        localStorage.removeItem('oakberrySession');
        stopSessionCheck();
        location.reload();
      }
    }
    
    function startSessionCheck() {
      // Verificar sesi√≥n cada minuto
      sessionCheckInterval = setInterval(() => {
        const sessionData = localStorage.getItem('oakberrySession');
        if (sessionData) {
          try {
            const session = JSON.parse(sessionData);
            const currentTime = new Date().getTime();
            const sessionAge = currentTime - session.loginTime;
            
            if (sessionAge >= SESSION_DURATION) {
              alert('Tu sesi√≥n ha expirado por inactividad. Por favor inicia sesi√≥n nuevamente.');
              handleLogout();
            }
          } catch (e) {
            handleLogout();
          }
        } else {
          handleLogout();
        }
      }, 60000); // Cada 60 segundos
    }
    
    function stopSessionCheck() {
      if (sessionCheckInterval) {

    function formatNumberInput(input) {
      let value = input.value.replace(/[^\d]/g, '');
      if (!value) {
        input.value = '';
        return;
      }
      input.value = new Intl.NumberFormat('es-CR').format(Number(value));
    }

    function unformatNumberInput(input) {
      input.value = input.value.replace(/\./g, '').replace(/,/g, '');

    function enviarBoleta() {
      const email = document.getElementById("correoEmpleado")?.value || "";
      const nombre = document.getElementById("nombre_envio")?.value || "";
      const apellido = document.getElementById("apellido_envio")?.value || "";
      const nombreCompleto = `${nombre} ${apellido}`.trim();
      const consecutivo = document.getElementById("consecutivo_envio")?.value || "000";
      const htmlRaw = document.getElementById("recibo")?.outerHTML || "";

      if (!email || !htmlRaw || !nombreCompleto) {
        alert("‚ùå Faltan datos para enviar la boleta.");
        return;
      }

      if (!confirm(`¬øEst√° seguro que desea enviar la boleta al correo: ${email}?`)) {
        return;
      }

      const styles = [...document.querySelectorAll("style")].map(s => s.innerHTML).join("\n");
      const htmlFinal = `
        <html>
          <head><style>${styles}</style></head>
          <body>${htmlRaw}</body>
        </html>
      `;

      const payload = {
        html: htmlFinal,
        nombre: nombreCompleto,
        consecutivo,
        email,
        asunto: `Boleta de Pago - ${nombreCompleto}`,
        nombreArchivo: `Boleta_${consecutivo}_${nombreCompleto}.pdf`,
        cuerpo: `Estimado/a ${nombreCompleto},\nAdjunto encontrar√°s tu boleta de pago.`
      };

      fetch("https://script.google.com/macros/s/AKfycbxAVofjU65K_pU-D2UYgHv31RlLOkL4BsqG940dSMDz3fj6TTKxdMonqmWU3aZ4z1e8/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams(payload),
      })
      .then(res => res.text())
      .then(data => {
        alert("‚úÖ Boleta enviada con √©xito");
      })
      .catch(err => {
        console.error("‚ùå Error al enviar:", err);
        alert("‚ùå Error al enviar la boleta");
      });
    }
